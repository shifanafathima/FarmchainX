<div class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 p-6">
  <div class="max-w-4xl mx-auto">
    <!-- Header -->
    <div class="bg-gradient-to-r from-white to-gray-50 rounded-2xl p-8 shadow-lg border border-gray-100 mb-8">
      <div class="flex items-center justify-between">
        <div>
          <h3
            class="text-3xl font-extrabold bg-gradient-to-r from-emerald-600 to-teal-700 bg-clip-text text-transparent flex items-center gap-2">
            <span class="text-3xl">ðŸ””</span> Notifications
          </h3>
          <p class="text-gray-600 mt-2 font-medium">Stay updated with your orders and activities</p>
        </div>
        <div class="flex items-center gap-3">
          <button (click)="clearAll()"
            class="px-4 py-2 bg-red-100 text-red-600 rounded-lg font-bold hover:bg-red-200 transition-colors flex items-center gap-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
            Clear All
          </button>
        </div>
      </div>
    </div>

    <!-- Notifications List -->
    <div class="space-y-4">
      <div *ngFor="let n of notifications()"
        class="bg-white rounded-2xl shadow-lg border border-gray-100 overflow-hidden hover:shadow-xl transition-all duration-300 hover:-translate-y-1"
        [ngClass]="{ 'opacity-70': n.read }">
        <div class="p-6 flex items-start gap-4">
          <!-- Icon -->
          <div class="flex-shrink-0">
            <div
              class="w-12 h-12 rounded-full bg-gradient-to-br from-emerald-100 to-teal-100 flex items-center justify-center shadow-sm">
              <svg class="w-6 h-6 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 00-5-5.917V4a2 2 0 10-4 0v1.083A6 6 0 004 11v3.159c0 .538-.214 1.055-.595 1.436L2 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
              </svg>
            </div>
          </div>

          <!-- Content -->
          <div class="flex-grow">
            <div class="flex items-start justify-between gap-4">
              <div class="flex-grow">
                <p class="font-extrabold text-gray-900 text-lg">{{ n.title }}</p>
                <p class="text-sm text-gray-600 mt-2 leading-relaxed">{{ n.body }}</p>
                <div class="flex items-center gap-2 mt-3">
                  <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                  </svg>
                  <p class="text-xs text-gray-500 font-semibold">{{ n.time }}</p>
                </div>
              </div>

              <!-- Action Button -->
              <div class="flex flex-col items-end gap-2">
                <button *ngIf="!n.read" (click)="markRead(n)"
                  class="px-4 py-2 bg-gradient-to-r from-emerald-600 to-teal-600 text-white rounded-lg text-sm font-bold hover:from-emerald-700 hover:to-teal-700 transition-all shadow-md hover:shadow-lg">
                  Mark Read
                </button>
                <span *ngIf="n.read"
                  class="px-3 py-1 bg-gray-100 text-gray-500 rounded-full text-xs font-bold flex items-center gap-1">
                  <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                  </svg>
                  Read
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Empty State -->
      <div *ngIf="notifications().length === 0"
        class="bg-white rounded-2xl p-12 text-center shadow-lg border-2 border-dashed border-gray-200">
        <div class="text-7xl mb-4">ðŸ”•</div>
        <p class="font-bold text-gray-700 text-lg mb-2">No notifications yet</p>
        <p class="text-sm text-gray-500">You're all caught up! Check back later for updates.</p>
      </div>
    </div>
  </div>
</div>
