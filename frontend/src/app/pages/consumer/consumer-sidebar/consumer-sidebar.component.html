<aside
  class="w-72 h-full bg-gradient-to-b from-blue-900 via-blue-900 to-indigo-900 border-r border-white/10 flex flex-col text-white shadow-2xl">
  <div class="p-6 border-b border-white/10 flex items-center gap-4">
    <!-- Logo -->
    <div
      class="w-16 h-16 rounded-full flex items-center justify-center bg-gradient-to-br from-emerald-400 via-teal-500 to-cyan-600 shadow-lg ring-4 ring-white/20">
      <svg viewBox="0 0 24 24" class="w-8 h-8 text-white" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
      </svg>
    </div>

    <div>
      <div class="text-xl font-extrabold leading-tight">
        FarmChainX <span class="text-emerald-400">Consumer</span>
      </div>
      <div class="text-sm text-emerald-200 mt-1 font-medium">Sustainable Choices</div>
    </div>
  </div>

  <div class="px-4 py-6 flex-1 overflow-y-auto">
    <nav class="space-y-2">
      <!-- Dashboard -->
      <a routerLink="/consumer/dashboard"
        routerLinkActive="bg-gradient-to-r from-emerald-600 to-teal-600 text-white shadow-lg shadow-emerald-500/30"
        [routerLinkActiveOptions]="{ exact: true }"
        class="flex items-center gap-3 px-4 py-3 rounded-xl transition-all duration-200 text-slate-200 hover:bg-white/10 hover:text-white font-semibold group">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
        </svg>
        <span>Dashboard</span>
      </a>

      <!-- Marketplace -->
      <a routerLink="/consumer/marketplace"
        routerLinkActive="bg-gradient-to-r from-emerald-600 to-teal-600 text-white shadow-lg shadow-emerald-500/30"
        class="flex items-center gap-3 px-4 py-3 rounded-xl transition-all duration-200 text-slate-200 hover:bg-white/10 hover:text-white font-semibold group">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
        </svg>
        <span>Marketplace</span>
      </a>

      <!-- Retailers Inventory -->
      <a routerLink="/consumer/retailers-inventory"
        routerLinkActive="bg-gradient-to-r from-emerald-600 to-teal-600 text-white shadow-lg shadow-emerald-500/30"
        class="flex items-center gap-3 px-4 py-3 rounded-xl transition-all duration-200 text-slate-200 hover:bg-white/10 hover:text-white font-semibold group">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
        </svg>
        <span>Retailers Inventory</span>
      </a>

      <!-- Product History -->
      <a routerLink="/consumer/history"
        routerLinkActive="bg-gradient-to-r from-emerald-600 to-teal-600 text-white shadow-lg shadow-emerald-500/30"
        class="flex items-center gap-3 px-4 py-3 rounded-xl transition-all duration-200 text-slate-200 hover:bg-white/10 hover:text-white font-semibold group">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span>Provenance History</span>
      </a>

      <!-- Notifications -->
      <a routerLink="/consumer/notifications"
        routerLinkActive="bg-gradient-to-r from-emerald-600 to-teal-600 text-white shadow-lg shadow-emerald-500/30"
        class="flex items-center gap-3 px-4 py-3 rounded-xl transition-all duration-200 text-slate-200 hover:bg-white/10 hover:text-white font-semibold group">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 00-5-5.917V4a2 2 0 10-4 0v1.083A6 6 0 004 11v3.159c0 .538-.214 1.055-.595 1.436L2 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
        </svg>
        <span>Notifications</span>
      </a>

      <!-- Verify Product -->
      <a routerLink="/consumer/verify"
        routerLinkActive="bg-gradient-to-r from-emerald-600 to-teal-600 text-white shadow-lg shadow-emerald-500/30"
        class="flex items-center gap-3 px-4 py-3 rounded-xl transition-all duration-200 text-slate-200 hover:bg-white/10 hover:text-white font-semibold group">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
        </svg>
        <span>Verify Product</span>
      </a>
    </nav>
  </div>

  <div class="p-6 border-t border-white/10">
    <a routerLink="/dashboard"
      class="flex items-center gap-3 px-4 py-3 rounded-lg text-slate-300 hover:text-white hover:bg-white/10 transition-all font-medium">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
      </svg>
      Exit Dashboard
    </a>
  </div>
</aside>
