<div
  class="min-h-screen bg-gradient-to-br from-slate-800 via-black-400 to-green-200 flex items-center justify-center px-6">
  <div class="absolute inset-0 -z-10 overflow-hidden">
    <div
      class="absolute top-20 left-20 w-96 h-96 bg-green-400 rounded-full mix-blend-multiply filter blur-3xl opacity-40 animate-blob">
    </div>
    <div
      class="absolute bottom-24 right-28 w-80 h-80 bg-yellow-300 rounded-full mix-blend-multiply filter blur-3xl opacity-40 animate-blob animation-delay-2000">
    </div>
    <div
      class="absolute top-1/2 right-1/3 w-72 h-72 bg-blue-300 rounded-full mix-blend-multiply filter blur-3xl opacity-40 animate-blob animation-delay-4000">
    </div>
  </div>

  <div class="w-full max-w-md">
    <div class="backdrop-blur-xl bg-white/90 border border-green-300 rounded-2xl shadow-2xl p-10">
      <div class="text-center mb-8">
        <h1 class="text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-green-700 to-yellow-600">
          FarmChainX
        </h1>
        <p class="text-lg text-gray-700 mt-2">Agricultural Supply Chain Platform</p>
      </div>

      <form (ngSubmit)="login()" #f="ngForm" autocomplete="off" class="space-y-5">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Email Address</label>
          <input
            class="w-full px-4 py-3 bg-white border-2 border-green-300 rounded-lg placeholder-gray-400 text-gray-800 focus:outline-none focus:border-green-600 focus:ring-2 focus:ring-green-500/40 transition"
            name="email" type="email" placeholder="your.email@example.com" [(ngModel)]="email" required />
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
          <input
            class="w-full px-4 py-3 bg-white border-2 border-green-300 rounded-lg placeholder-gray-400 text-gray-800 focus:outline-none focus:border-green-600 focus:ring-2 focus:ring-green-500/40 transition"
            name="password" type="password" placeholder="Enter your password" [(ngModel)]="password" required />
        </div>

        <button type="submit" [disabled]="f.invalid"
          class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-semibold text-base py-3.5 rounded-lg shadow-lg transform hover:scale-[1.02] transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100">
          Sign In to Dashboard
        </button>
      </form>

      <div class="mt-6 text-center space-y-3">
        <p class="text-gray-600 text-sm">
          New to FarmChainX?
        </p>

        <a routerLink="/register"
          class="block w-1/2 mx-auto bg-emerald-800 hover:bg-emerald-700 text-white font-semibold text-base py-3.5 rounded-lg shadow-lg transform hover:scale-[1.02] transition-all duration-200 text-center no-underline">
          Create Account
        </a>
      </div>

      <div class="mt-8 flex justify-center">
        <div class="w-16 h-1 bg-gradient-to-r from-green-600 to-yellow-500 rounded-full"></div>
      </div>
    </div>

    <p class="text-center text-gray-700 text-sm mt-6 flex items-center justify-center gap-2">
      <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd"
          d="M2.166 4.999A11.954 11.954 0 0010 1.944 11.954 11.954 0 0017.834 5c.11.65.166 1.32.166 2.001 0 5.225-3.34 9.67-8 11.317C5.34 16.67 2 12.225 2 7c0-.682.057-1.35.166-2.001zm11.541 3.708a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
          clip-rule="evenodd" />
      </svg>
      Secured by Database Technology
    </p>
  </div>
</div>
