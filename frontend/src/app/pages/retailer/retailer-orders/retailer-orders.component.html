<div class="bg-gradient-to-br from-white to-gray-50 p-8 rounded-2xl shadow-lg border border-gray-100">
  <div class="flex justify-between items-center mb-6">
    <div>
      <h2 class="text-2xl font-bold bg-gradient-to-r from-gray-900 to-gray-700 bg-clip-text text-transparent">Purchase
        Orders</h2>
      <p class="text-sm text-gray-500 mt-1">Manage your procurement pipeline</p>
    </div>
    <button (click)="openCreateModal()"
      class="px-5 py-2.5 bg-gradient-to-r from-emerald-600 to-emerald-700 text-white rounded-lg font-semibold hover:from-emerald-700 hover:to-emerald-800 transition-all shadow-lg hover:shadow-xl flex items-center gap-2">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
      </svg>
      Create PO
    </button>
  </div>

  <div *ngIf="orders.length > 0; else emptyState" class="overflow-x-auto">
    <table class="w-full text-left table-auto">
      <thead class="text-xs text-slate-500 uppercase">
        <tr>
          <th class="px-4 py-2">PO ID</th>
          <th class="px-4 py-2">Supplier</th>
          <th class="px-4 py-2">Created</th>
          <th class="px-4 py-2">Items</th>
          <th class="px-4 py-2">Total</th>
          <th class="px-4 py-2">Status</th>
          <th class="px-4 py-2">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let o of orders" class="border-t hover:bg-slate-50">
          <td class="px-4 py-3">{{ o.id }}</td>
          <td class="px-4 py-3">{{ o.supplier }}</td>
          <td class="px-4 py-3">{{ o.createdAt | date:'mediumDate' }}</td>
          <td class="px-4 py-3">{{ o.items }}</td>
          <td class="px-4 py-3">₹ {{ o.total }}</td>
          <td class="px-4 py-3">
            <span class="px-3 py-1 rounded-full text-xs" [ngClass]="statusClass(o.status)">{{
              o.status
              }}</span>
          </td>
          <td class="px-4 py-3">
            <button (click)="view(o)" class="px-3 py-1 bg-sky-100 text-sky-800 rounded">
              View
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <ng-template #emptyState>
    <div class="text-center py-10 text-gray-500">
      <p>No purchase orders found.</p>
      <button class="mt-4 px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">
        Create First PO
      </button>
    </div>
  </ng-template>
</div>

<!-- Create PO Modal -->
<div *ngIf="showModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50"
  (click)="closeCreateModal()">
  <div class="bg-white rounded-xl shadow-2xl p-6 max-w-lg w-full mx-4" (click)="$event.stopPropagation()">
    <div class="flex justify-between items-center mb-6">
      <h3 class="text-xl font-bold text-gray-900">Create Purchase Order</h3>
      <button (click)="closeCreateModal()" class="text-gray-400 hover:text-gray-600">&times;</button>
    </div>

    <div class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Supplier ID / Name</label>
        <input [(ngModel)]="newOrder.supplierId" type="text"
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 box-border">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Items (Quantity)</label>
        <input [(ngModel)]="newOrder.items" type="number"
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 box-border">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Estimated Total (₹)</label>
        <input [(ngModel)]="newOrder.total" type="number"
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 box-border">
      </div>
    </div>

    <div class="mt-8 flex justify-end gap-3">
      <button (click)="closeCreateModal()"
        class="px-4 py-2 text-gray-700 font-medium hover:bg-gray-100 rounded-lg">Cancel</button>
      <button (click)="createOrder()"
        class="px-6 py-2 bg-indigo-600 text-white font-medium rounded-lg hover:bg-indigo-700 shadow-sm">Create
        Order</button>
    </div>
  </div>
</div>
