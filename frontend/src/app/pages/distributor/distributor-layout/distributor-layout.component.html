<div class="flex h-screen bg-slate-100 overflow-hidden">
  <!-- SIDEBAR -->
  <!-- Distributor Sidebar (Premium Design) -->
  <aside class="hidden lg:flex w-72 bg-gradient-to-b from-cyan-900 via-blue-900 to-indigo-950 border-r border-white/10 flex-col text-white shadow-2xl">
    <div class="p-6 border-b border-white/10 flex items-center gap-4">
      <!-- Logo -->
      <div
        class="w-16 h-16 rounded-full flex items-center justify-center bg-gradient-to-br from-emerald-400 via-teal-500 to-cyan-600 shadow-lg ring-4 ring-white/20">
        <svg viewBox="0 0 24 24" class="w-8 h-8 text-white" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
        </svg>
      </div>

      <div>
        <div class="text-xl font-extrabold leading-tight">
          FarmChainX <span class="text-emerald-400">Distributor</span>
        </div>
        <div class="text-sm text-emerald-200 mt-1 font-medium">Hub Operations</div>
      </div>
    </div>

    <div class="px-4 py-6 flex-1 overflow-y-auto">
      <nav class="space-y-2">
        <!-- Dashboard -->
        <a routerLink="/distributor/dashboard"
          routerLinkActive="bg-gradient-to-r from-emerald-600 to-teal-600 text-white shadow-lg shadow-emerald-500/30"
          [routerLinkActiveOptions]="{ exact: true }"
          class="flex items-center gap-3 px-4 py-3 rounded-xl transition-all duration-200 text-slate-200 hover:bg-white/10 hover:text-white font-semibold group">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
          </svg>
          <span>Dashboard</span>
        </a>

        <!-- Farmer Procurement -->
        <a routerLink="/distributor/farmer-procurement"
          routerLinkActive="bg-gradient-to-r from-emerald-600 to-teal-600 text-white shadow-lg shadow-emerald-500/30"
          class="flex items-center gap-3 px-4 py-3 rounded-xl transition-all duration-200 text-slate-200 hover:bg-white/10 hover:text-white font-semibold group">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
          </svg>
          <span>Farmer Procurement</span>
        </a>

        <!-- Inventory -->
        <a routerLink="/distributor/inventory"
          routerLinkActive="bg-gradient-to-r from-emerald-600 to-teal-600 text-white shadow-lg shadow-emerald-500/30"
          class="flex items-center gap-3 px-4 py-3 rounded-xl transition-all duration-200 text-slate-200 hover:bg-white/10 hover:text-white font-semibold group">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
          </svg>
          <span>Inventory</span>
        </a>

        <!-- Dispatch -->
        <a routerLink="/distributor/dispatch"
          routerLinkActive="bg-gradient-to-r from-emerald-600 to-teal-600 text-white shadow-lg shadow-emerald-500/30"
          class="flex items-center gap-3 px-4 py-3 rounded-xl transition-all duration-200 text-slate-200 hover:bg-white/10 hover:text-white font-semibold group">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
          </svg>
          <span>Dispatch</span>
        </a>

        <!-- Profile -->
        <a routerLink="/distributor/profile"
          routerLinkActive="bg-gradient-to-r from-emerald-600 to-teal-600 text-white shadow-lg shadow-emerald-500/30"
          class="flex items-center gap-3 px-4 py-3 rounded-xl transition-all duration-200 text-slate-200 hover:bg-white/10 hover:text-white font-semibold group">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
          <span>Profile</span>
        </a>
      </nav>
    </div>

    <div class="p-6 border-t border-white/10">
      <a routerLink="/dashboard" class="flex items-center gap-3 px-4 py-3 rounded-lg text-slate-300 hover:text-white hover:bg-white/10 transition-all font-medium">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
        Exit Dashboard
      </a>
    </div>
  </aside>

  <!-- MAIN -->
  <div class="flex-1 flex flex-col">
    <!-- TOP NAVBAR (admin-like) -->
    <header class="bg-white px-6 py-4 flex justify-between items-center">
      <div class="flex items-center gap-4">
        <button (click)="toggleSidebar()" class="lg:hidden text-xl">â˜°</button>
        <div>
          <h1 class="text-xl font-bold">Distributor Dashboard</h1>
          <p class="text-sm text-slate-500">Supply Chain Management</p>
        </div>
      </div>

      <div class="flex items-center gap-4">
        <div class="hidden sm:flex items-center gap-2 bg-emerald-100 px-4 py-2 rounded-full border border-emerald-300">
          <div class="relative">
            <div class="w-2.5 h-2.5 bg-emerald-600 rounded-full"></div>
            <div class="w-2.5 h-2.5 bg-emerald-600 rounded-full absolute inset-0 animate-ping opacity-75"></div>
          </div>
          <span class="text-sm font-medium text-emerald-800">Operational</span>
        </div>

        <button class="relative p-2 rounded-xl text-slate-700 hover:bg-slate-200 transition">
        </button>
      </div>
    </header>

    <main class="flex-1 overflow-y-auto p-6">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
