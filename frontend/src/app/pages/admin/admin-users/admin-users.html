<div class="max-w-7xl mx-auto p-6 sm:p-8">
  <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
    <div class="px-6 sm:px-10 py-6 sm:py-8 bg-gradient-to-r from-purple-600 to-pink-600 relative">
      <h2 class="text-3xl sm:text-4xl font-extrabold text-white tracking-tight flex items-center gap-2">
        <span class="text-4xl">ðŸ‘¥</span> User Management
      </h2>
      <p class="text-purple-100 mt-2 text-base sm:text-lg font-medium">
        Manage platform roles and permissions for all active accounts
      </p>

      <div class="mt-6 max-w-md">
        <div class="relative">
          <span class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
            <svg class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd"
                d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                clip-rule="evenodd" />
            </svg>
          </span>
          <input type="text" [(ngModel)]="searchTerm" (ngModelChange)="onSearch()"
            class="block w-full pl-12 pr-4 py-3 border-2 border-white/30 rounded-xl leading-5 bg-white/20 backdrop-blur text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-white focus:border-white sm:text-sm transition shadow-lg"
            placeholder="Search users by name, email or role...">
        </div>
      </div>
    </div>

    <div *ngIf="isLoading" class="p-10 text-center text-purple-600 text-lg">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-purple-600 mx-auto"></div>
      <p class="mt-4 font-semibold">Loading users...</p>
    </div>

    <div *ngIf="!isLoading" class="overflow-x-auto">
      <table class="w-full min-w-[700px]">
        <thead class="bg-gradient-to-r from-gray-50 to-gray-100 border-b-2 border-gray-200">
          <tr>
            <th class="px-6 sm:px-10 py-4 text-left text-xs font-bold uppercase tracking-wider text-gray-700">
              Name
            </th>
            <th class="px-6 sm:px-10 py-4 text-left text-xs font-bold uppercase tracking-wider text-gray-700">
              Email
            </th>
            <th class="px-6 sm:px-10 py-4 text-left text-xs font-bold uppercase tracking-wider text-gray-700">
              Role
            </th>
          </tr>
        </thead>

        <tbody class="divide-y divide-gray-100 bg-white">
          <tr *ngFor="let user of filteredUsers"
            class="hover:bg-gradient-to-r hover:from-purple-50 hover:to-transparent transition duration-200">
            <td class="px-6 sm:px-10 py-4 font-bold text-gray-900 whitespace-nowrap">
              {{ user.name }}
            </td>

            <td class="px-6 sm:px-10 py-4 text-gray-600 whitespace-nowrap text-sm">
              {{ user.email }}
            </td>

            <td class="px-6 sm:px-10 py-4 whitespace-nowrap">
              <span class="px-3 py-1.5 rounded-full text-xs font-extrabold uppercase tracking-wider shadow-sm"
                [ngClass]="roleClass(user.primaryRole)">
                {{ user.primaryRole }}
              </span>
            </td>
          </tr>

          <tr *ngIf="users.length === 0 && !isLoading">
            <td colspan="3" class="px-10 py-12 text-center">
              <div class="text-6xl mb-4">ðŸ‘¤</div>
              <p class="text-gray-500 text-lg font-semibold">No users found</p>
              <p class="text-gray-400 text-sm mt-2">Try adjusting your search criteria</p>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
